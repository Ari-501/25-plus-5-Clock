<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">     
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css" />
        <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <title>25 + 5 Clock</title>
    </head>

    <body class="d-flex justify-content-center align-items-center vh-100" id="background">
        <div>
            <h1 id="title">25 + 5 Clock</h1>
            <div class="d-flex justify-content-center align-items-center">
                <div class="d-grid justify-content-center align-items-center">
                    <div id="break-label"> Break Length</div>
                    <div class="d-flex justify-content-center align-items-center">
                        <button type="button" class="btn btn-sm btn-light" id="break-decrement">-</button>
                        <div id="break-length">5</div>
                        <button type="button" class="btn btn-sm btn-light" id="break-increment">+</button>
                    </div>
                </div>
                <div class="d-grid justify-content-center align-items-center">
                    <div id="session-label">Session Length</div>
                    <div class="d-flex justify-content-center align-items-center">
                        <button type="button" class="btn btn-sm btn-light" id="session-decrement">-</button>
                        <div id="session-length">25</div>
                        <button type="button" class="btn btn-sm btn-light" id="session-increment">+</button>
                    </div>
                </div>
            </div>
            <div class="d-grid justify-content-center align-items-center" id="session-border">
                <div id="timer-label">Session</div>
                <div id="time-left"><span id="timer-minutes">25</span>:<span id="timer-seconds">00</span></div>
            </div>
            <div class="d-flex justify-content-center align-items-center" id="timer-controls">
                <button type="button" class="btn btn-sm btn-light" id="start_stop">Play/Pause</button>
                <button type="button" class="btn btn-sm btn-light" id="reset">Reset</button>
            </div>
        </div>
        <audio id="beep" preload="auto"src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/audio/BeepSound.wav"></audio>

        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>

    
</html>
